name: litten_app
description: 리튼(Litten) - 크로스플랫폼 통합 노트 앱
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  
  # 상태 관리
  provider: ^6.0.5
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # 오디오 관련
  record: ^4.4.4
  audioplayers: ^5.2.1
  permission_handler: ^11.0.1
  
  # UI 관련
  cupertino_icons: ^1.0.2
  file_picker: ^5.5.0
  image_picker: ^1.0.4
  
  # 유틸리티
  uuid: ^3.0.7
  path: ^1.8.3
  image: ^4.0.17
  
  # PDF 렌더링
  pdf_render: ^1.4.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  # 국제화 설정
  assets:
    - assets/images/
    - assets/icons/
  
  # 폰트 설정 (현재 비활성화)
